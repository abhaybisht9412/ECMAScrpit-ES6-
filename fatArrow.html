<!-- ES5 functions without fat arrow  -->

<script>
    var sum=function(){
        var a=5,b=10;
        return a+b;
    }

    console.log(sum());


</script>

<!-- ES6 fat arrow  -->
<script>
    var sum = () => {
        var a=10,b=15;
        return a+b;
    }

    console.log(sum());
    
</script>
